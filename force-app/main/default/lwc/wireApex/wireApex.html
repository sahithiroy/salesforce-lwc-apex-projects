<template>
    <lightning-card title="Account-list">
        <template if:true={accounts.data}>
            <ul>
                <template for:each={accounts.data} for:item="acc">
                    <li key={acc.Id}>{acc.Name} - {acc.Industry}</li>
                </template>
            </ul>
        </template>
        <template if:true={accounts.error}>
            <p class="slds-text-color_error">Error: {accounts.error.message}</p>
        </template>
    </lightning-card>
    <lightning-card title="Account-listaccount dEtails using objectinfo">
        <template if:true={objectInfo.data}>
            <p><strong>Object Label:</strong> {objectInfo.data.label}</p>
            <p><strong>Plural Label:</strong> {objectInfo.data.labelPlural}</p>
            <p><strong>Default Record Type ID:</strong> {objectInfo.data.defaultRecordTypeId}</p>
        </template>

        <template if:true={objectInfo.error}>
            <p class="slds-text-color_error">Error loading metadata</p>
        </template>
    </lightning-card>
</template>
