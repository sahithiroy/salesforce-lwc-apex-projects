name: Close Production Pull Request

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  merge_job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy on Org
        uses: jawills/sf-deploy@v1.0
        with:
          SFDX_AUTH_URL: force://PlatformCLI::5Aep861njAMw_1t53uBO1we.9OJpvHW8T0aRMJpVfv2dqoxgYPNosfFO5VMaGbFGjqgCJB2jj6YqdWtAuJSD5Ld@zyroneenergy-dev-ed.develop.my.salesforce.com
          DRY_RUN: false
          TEST_LEVEL: RunLocalTests

  close_job:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "PR #${{ github.event.number }} has been closed without being merged"
